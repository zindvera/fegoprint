    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const staticSearch = document.querySelector('.fixed-nav');
            const scrollSearch = document.querySelector('.scroll-nav');

            function checkStaticSearchVisibility() {
                const rect = staticSearch.getBoundingClientRect();
                // If static-search is fully above viewport or partially out of view at top
                if (rect.bottom < 0) {
                    scrollSearch.style.display = 'block';
                } else {
                    scrollSearch.style.display = 'none';
                }
            }

            window.addEventListener('scroll', checkStaticSearchVisibility);
            checkStaticSearchVisibility(); // init on page load
        });

    </script>
